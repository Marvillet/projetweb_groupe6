    <link rel="icon" type="image/vnd.icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/carte.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

</head>

<body>

<!-- Navigation -->
<nav id="navbar">
    <div>
        <img src="../images/logo.png" id="logo" alt="ML Photovoltaic Logo">
        <span>ML Photovoltaic</span>
    </div>
    <ul>
        <li>
            <a href="accueil.html" class="windows">Accueil</a>
        </li>
        <li>
            <a href="recherche.html" class="windows">Recherche</a>
        </li>
        <li>
            <a href="carte.html" id="mainWindow">Carte</a>
        </li>
    </ul>
</nav>
<br>

<div class="container text-center">
    <div class="row">
        <div class="col" id="map">
        </div>
        <div class="col-6" id="info">
            <h2>Informations sur l'installation sélectionnée :</h2>
            <ul>
                <li>Lieu</li>
                <li>Nombre panneaux</li>
                <li>Surface</li>
                <li>Puissance</li>
            </ul>

        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialisation de la carte centrée sur la France
    const map = L.map('map').setView([46.603354, 1.888334], 6);

    // Couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Marqueur de test
    L.marker([43.296482,5.369780])
        .addTo(map)
        .bindPopup('<b>Installation photovoltaïque</b><br>Marseille<br><a href="#">Voir détail</a>');
    L.marker([48.443854,1.489012])
        .addTo(map)
        .bindPopup('<b>Installation photovoltaïque</b><br>Chartres<br><a href="#">Voir détail</a>');
</script>
<br>


<!-- Footer -->
<footer>

    </div>
</footer>

</body>
