<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Carte</title>

    <!-- Icône et auteurs -->
    <meta name="author" content="Mathis B / Mathis L / Louis M">
    <link rel="icon" type="image/vnd.icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/carte.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Ajout de hauteur pour que la carte soit visible */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

<!-- Navigation -->
<nav id="navbar">
    <div>
        <img src="../images/logo.png" id="logo" alt="ML Photovoltaic Logo">
        <span>ML Photovoltaic</span>
    </div>
    <ul>
        <li><a href="accueil.html" class="windows">Accueil</a></li>
        <li><a href="recherche.html" class="windows">Recherche</a></li>
        <li><a href="carte.html" id="mainWindow">Carte</a></li>
    </ul>
</nav>
<br>

<div>
    <form method="GET" action="" class="container mt-4 p-4 border rounded bg-light shadow-sm">
        <div class="mb-3">
            <label for="annee" class="form-label">Année d'installation :</label>
            <select class="form-select" name="annee" id="annee" required>
                <option value="">-- Sélectionner --</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="departement" class="form-label">Département :</label>
            <select class="form-select" name="departement" id="departement" required>
                <option value="">-- Sélectionner --</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" id="search" class="btn btn-primary px-4">Lancer la recherche</button>
        </div>
    </form>
    <br><br>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col" id="map"></div>
        <div class="col-6" id="info" style="display: none;">
            <h2>Informations sur l'installation sélectionnée :</h2>
            <div id="lieu" class="info">
                <div class="infos">Lieu :</div>
                <div id="lieu-value" class="value">test</div>
            </div>
            <div id="nbPanneaux" class="info">
                <div class="infos">Nombre de panneaux :</div>
                <div id="nbPanneaux-value" class="value">test</div>
            </div>
            <div id="surface" class="info">
                <div class="infos">Surface :</div>
                <div id="surface-value" class="value">test</div>
            </div>
            <div id="puissance" class="info">
                <div class="infos">Puissance :</div>
                <div id="puissance-value" class="value">test</div>
            </div>
            <button class="button" onclick="hideInfo()">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Script carte.js (après Leaflet) -->
<script>
    // Simulation de données pour test
    const fakeData = [
        { lat: 43.2965, lon: 5.3698 }, // Marseille
        { lat: 48.8566, lon: 2.3522 }  // Paris
    ];

    function showInfo() {
        const info = document.getElementById('info');
        info.style.display = (info.style.display === 'none' || info.style.display === '') ? 'block' : 'none';
    }

    function hideInfo() {
        const info = document.getElementById('info');
        info.style.display = 'none';
    }

    function ajoutCoord(data) {
        const map = L.map('map').setView([46.603354, 1.888334], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        data.forEach(dt => {
            L.marker([dt.lat, dt.lon])
                .addTo(map)
                .bindPopup('<b>Installation photovoltaïque</b><br>Marseille<br><button class="showInfo" onclick="showInfo()">Voir détail</button>');
        });
    }

    function main() {
        // Simulation directe
        ajoutCoord(fakeData);
    }

    window.addEventListener("DOMContentLoaded", main);
</script>

<br>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">© 2025 ML Photovoltaic. Tous droits réservés</p>
        <p>Louis Marvillet / Mathis Brosseau / Mathis Letellier — CIR2</p>
    </div>
</footer>

</body>
</html>
