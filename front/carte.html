<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte</title>

    <!-- Icône et auteurs -->
    <meta name="author" content="Mathis B / Mathis L / Louis M">
    <link rel="icon" type="image/vnd.icon" href="../images/logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 80vh;
            width: 100%;
        }

        nav {
            background-color: #001f3f;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 20px;
        }

        nav ul li a.active {
            background-color: #e0f2f7;
            color: #001f3f;
            border-color: transparent;
        }

        footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav>
    <div style="display: flex; align-items: center;">
        <img src="../images/logo.png" alt="Logo" style="height: 40px; margin-right: 15px;">
        <span style="font-size: 1.5em; font-weight: bold;">ML Photovoltaic</span>
    </div>
    <ul>
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="recherche.html">Recherche</a></li>
        <li><a class="active" href="carte.html">Carte</a></li>
    </ul>
</nav>


<div class="container text-center">
    <div class="row">
        <div class="col" id="map">
        </div>
        <div class="col-6" id="info">
            <h2>Informations sur l'installation sélectionnée :</h2>
            <ul>
                <li>Lieu</li>
                <li>Nombre panneaux</li>
                <li>Surface</li>
                <li>Puissance</li>
            </ul>

        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Initialisation de la carte centrée sur la France
    const map = L.map('map').setView([46.603354, 1.888334], 6);

    // Couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Marqueur de test
    L.marker([48.8566, 2.3522]) // Paris
        .addTo(map)
        .bindPopup('<b>Installation photovoltaïque</b><br>Paris<br><a href="#">Voir détail</a>');
</script>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">© 2025 ML Photovoltaic. Tous droits réservés</p>
        <p>Louis Marvillet / Mathis Brosseau / Mathis Letellier — CIR2</p>
    </div>
</footer>

</body>
</html>
